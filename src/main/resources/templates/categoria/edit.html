<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: gray;
    }

    /* Botones personalizados */
    .btn-guardar {
        background-color: #28a745;
        color: #fff;
        border: none;
        transition: 0.3s ease;
    }
    .btn-guardar:hover {
        background-color: #218838;
    }

    .btn-regresar {
        background-color: #6c757d;
        color: #fff;
        border: none;
        transition: 0.3s ease;
    }
    .btn-regresar:hover {
        background-color: #5a6268;
    }

    /* Card de edici√≥n */
    .card-editar {
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        padding: 2rem;
    }

    .card-header-editar {
        background: linear-gradient(90deg, #0d6efd, #3d85c6);
        color: #fff;
        padding: 1rem;
        border-radius: 1rem 1rem 0 0;
        text-align: center;
        font-weight: 600;
    }

    label {
        font-weight: 600;
        color: #495057;
    }

    input.form-control {
        border-radius: 0.5rem;
        border: 2px solid #ced4da;
    }
  </style>
</head>

<div layout:fragment="content"
     class="container-fluid min-vh-100 d-flex align-items-center justify-content-center overflow-hidden">

  <!-- Capa transl√∫cida -->
  <div style="position: absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(255,255,255,0.7);"></div>

  <!-- Contenido central -->
  <div class="row justify-content-center w-100 position-relative">
    <div class="col-lg-6 col-md-8">

      <div class="card-editar">
        <div class="card-header-editar">
          <h4>‚úèÔ∏è Editar categor√≠a</h4>
        </div>

        <form th:action="@{/categorias/save}" th:object="${categoria}" method="post" class="mt-4">
          <input type="hidden" th:field="*{id}">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text"
                   class="form-control"
                   th:field="*{nombre}"
                   id="nombre"
                   placeholder="Escriba el nombre de la categor√≠a"
                   required>
          </div>

          <hr class="my-4">

          <div class="d-flex justify-content-between">
            <a th:href="@{/categorias}" class="btn btn-regresar px-4 py-2 rounded-3 shadow-sm">
              ‚¨Ö Regresar
            </a>
            <button type="submit" class="btn btn-guardar px-4 py-2 rounded-3 shadow-sm">
              üíæ Guardar cambios
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
