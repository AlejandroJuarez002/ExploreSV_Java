<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        overflow: hidden;
    }

    /* Botones personalizados */
    .btn-editar {
        background-color: #0d6efd;
        color: #fff;
        border: none;
        transition: 0.3s ease;
    }
    .btn-editar:hover {
        background-color: #0b5ed7;
    }
    .btn-regresar {
        background-color: #6c757d;
        color: #fff;
        border: none;
        transition: 0.3s ease;
    }
    .btn-regresar:hover {
        background-color: #5a6268;
    }

    /* Card de detalles */
    .card-detalles {
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }

    .card-header-detalles {
        background: linear-gradient(90deg, #0d6efd, #3d85c6);
        color: #fff;
        padding: 1rem;
        border-radius: 1rem 1rem 0 0;
        text-align: center;
        font-weight: 600;
    }

    /* Detalles estilo caja */
    .detalle-box {
        background-color: #f8f9fa;
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        margin-top: 1rem;
    }

    .detalle-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
    }

    .detalle-label {
        color: #495057;
        font-weight: 600;
    }

    .detalle-value {
        color: #212529;
        font-weight: 500;
    }
  </style>
</head>

<div layout:fragment="content"
     class="container-fluid min-vh-100 d-flex align-items-center justify-content-center overflow-hidden"
     th:style="'background: url(' + @{/assets/img/fondo1.png} + ') no-repeat center center fixed; background-size: cover; position: relative;'">

  <!-- Capa transl√∫cida -->
  <div style="position: absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(255,255,255,0.7);"></div>

  <!-- Contenido central -->
  <div class="row justify-content-center w-100 position-relative">
    <div class="col-lg-6 col-md-8">
      <div class="card-detalles p-4">
        <div class="card-header-detalles">
          <h4>üìù Detalles de la categor√≠a</h4>
        </div>

        <!-- Detalles -->
        <div class="detalle-box shadow-sm rounded-3">
          <div class="detalle-item">
            <span class="detalle-label">üîë ID:</span>
            <span class="detalle-value" th:text="${categoria.id}"></span>
          </div>
          <div class="detalle-item">
            <span class="detalle-label">üè∑Ô∏è Nombre:</span>
            <span class="detalle-value" th:text="${categoria.nombre}"></span>
          </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/categorias}" class="btn btn-regresar px-4 py-2 rounded-3 shadow-sm">
            ‚¨Ö Regresar
          </a>
          <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-editar px-4 py-2 rounded-3 shadow-sm">
            ‚úèÔ∏è Editar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
