<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Paginación */
        .pagination .page-link {
            color: #5a6c7d;
            background-color: #fff;
            border: 1px solid #eae4dc;
            border-radius: 50% !important;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 4px;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .pagination .page-item.active .page-link {
            background-color: #2c3e50;
            color: #fff;
            border-color: #2c3e50;
        }
    </style>
</head>
<div layout:fragment="content">
    <!-- Mensajes -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Destinos turísticos</h1>
    <a th:href="@{/destinoTuristicos/create}" class="btn btn-primary mb-3">Nuevo destino</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="item : ${destinoTuristicos}">
            <div class="card h-100">
                <!-- Imagen principal -->
                <img th:if="${#lists.isEmpty(item.imagenes) == false}"
                     th:src="'data:image/png;base64,' + ${item.imagenes[0].base64Image}"
                     class="card-img-top" style="height:200px; object-fit: cover;" alt="Imagen destino">
                <img th:if="${#lists.isEmpty(item.imagenes)}"
                     src="/images/placeholder.png"
                     class="card-img-top" style="height:200px; object-fit: cover;" alt="Imagen no disponible">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.destino.nombre}">Nombre destino</h5>
                    <!-- Ubicación, Departamento y Categoría -->
                    <p class="card-text">
                        <strong>Ubicación:</strong> <span th:text="${item.destino.ubicacion}"></span><br>
                        <strong>Departamento:</strong> <span th:text="${item.destino.departamento.nombre}"></span><br>
                        <strong>Categoría:</strong> <span th:text="${item.destino.categoria.nombre}"></span>
                    </p>
                </div>
                <div class="card-footer d-flex gap-1">
                    <a th:href="@{/destinoTuristicos/details/{id}(id=${item.destino.id})}"
                       class="btn btn-secondary btn-sm">Detalles</a>
                    <a th:href="@{/destinoTuristicos/edit/{id}(id=${item.destino.id})}"
                       class="btn btn-info btn-sm">Editar</a>
                    <a th:href="@{/destinoTuristicos/remove/{id}(id=${item.destino.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este destino?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginación -->
    <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                th:classappend="${pageNumber == currentPage} ? 'active' : ''">
                <a class="page-link"
                   th:href="@{|/destinoTuristicos?page=${pageNumber}${q != null ? '&q=' + q : ''}|}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
