<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: gray;
        }
        .btn-primary {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        /* Card de detalles */
        .card-detalles {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .card-header-detalles {
            background: linear-gradient(90deg, #0a58ca, #1969d4);
            color: #fff;
            padding: 1rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
            font-weight: 700;
        }
        /* T√≠tulo del destino */
        .destino-titulo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Estilo para los inputs y textareas */
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.6rem 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        .form-control:focus {
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.2rem rgba(10, 88, 202, 0.25);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        /* Estilo para los labels */
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3rem;
            display: block;
        }
        /* Estilo para los selects */
        select {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.6rem 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.2rem rgba(10, 88, 202, 0.25);
        }
        /* Contenedor principal */
        .contenedor-principal {
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Estilo para la vista previa de im√°genes */
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center;
        }
        #preview img {
            border: 1px solid #ccc;
            border-radius: 5px;
            object-fit: cover;
        }
        /* Bot√≥n para eliminar imagen */
        #preview button {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            position: absolute;
            top: 2px;
            right: 2px;
        }
        /* Ajuste para los campos del formulario */
        .form-group {
            margin-bottom: 1.2rem;
            width: 100%;
        }
        .row {
            width: 100%;
            margin-bottom: 1rem;
        }
        /* Ajuste para los botones */
        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
    </style>
</head>
<div layout:fragment="content" class="contenedor-principal">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-detalles">
                    <div class="card-header-detalles">
                        <h4>üå¥ Crear nuevo destino tur√≠stico</h4>
                    </div>
                    <form id="destinoForm"
                          th:action="@{/destinoTuristicos/save}"
                          th:object="${destinoTuristico}"
                          method="post"
                          enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control"
                                           th:field="*{nombre}" id="nombre"
                                           placeholder="Nombre del destino tur√≠stico"
                                           maxlength="100" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="descripcion">Descripci√≥n</label>
                                    <textarea class="form-control"
                                              th:field="*{descripcion}" id="descripcion"
                                              cols="12" rows="3" maxlength="2500" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="ubicacion">Ubicaci√≥n</label>
                                    <textarea class="form-control"
                                              th:field="*{ubicacion}" id="ubicacion"
                                              cols="12" rows="3" maxlength="300" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="horario">Horario</label>
                                    <textarea class="form-control"
                                              th:field="*{horario}" id="horario"
                                              cols="12" rows="3" maxlength="100" required></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Men√∫ desplegable para Departamentos -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="departamento">Departamento:</label>
                                    <select id="departamento" th:field="*{departamento}" class="form-control" required>
                                        <option value="">Selecciona un departamento</option>
                                        <option th:each="departamento : ${departamentos}"
                                                th:value="${departamento.id}"
                                                th:text="${departamento.nombre}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Men√∫ desplegable para Categor√≠as -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="categoria">Categor√≠a:</label>
                                    <select id="categoria" th:field="*{categoria}" class="form-control" required>
                                        <option value="">Selecciona una categor√≠a</option>
                                        <option th:each="categoria : ${categorias}"
                                                th:value="${categoria.id}"
                                                th:text="${categoria.nombre}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Subida de im√°genes -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="imagenFiles">Im√°genes del destino</label>
                                    <input type="file" id="imagenFiles"
                                           accept="image/*"
                                           class="form-control"
                                           multiple>
                                </div>
                            </div>
                        </div>
                        <!-- Vista previa -->
                        <div id="preview" class="d-flex flex-wrap mt-3"></div>
                        <hr>
                        <div class="botones-container">
                            <a th:href="@{/destinoTuristicos}" class="btn btn-secondary px-4 py-2 rounded-3 shadow-sm">
                                ‚¨Ö Regresar
                            </a>
                            <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 shadow-sm">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        let selectedFiles = [];
        document.getElementById("imagenFiles").addEventListener("change", function (event) {
            Array.from(event.target.files).forEach(file => {
                // Evitar duplicados comparando nombre + tama√±o
                let exists = selectedFiles.some(f => f.name === file.name && f.size === file.size);
                if (!exists && file.type.startsWith("image/")) {
                    selectedFiles.push(file);
                }
            });
            renderPreview();
            // Limpio el input para permitir volver a elegir m√°s
            event.target.value = "";
        });
        function renderPreview() {
            let preview = document.getElementById("preview");
            preview.innerHTML = "";
            selectedFiles.forEach((file, index) => {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let div = document.createElement("div");
                    div.style.position = "relative";
                    div.style.display = "inline-block";
                    div.style.margin = "5px";
                    let img = document.createElement("img");
                    img.src = e.target.result;
                    img.width = 120;
                    img.style.border = "1px solid #ccc";
                    img.style.borderRadius = "5px";
                    img.style.objectFit = "cover";
                    // Bot√≥n para eliminar imagen de la selecci√≥n
                    let btn = document.createElement("button");
                    btn.innerHTML = "√ó";
                    btn.type = "button";
                    btn.style.position = "absolute";
                    btn.style.top = "2px";
                    btn.style.right = "2px";
                    btn.style.background = "red";
                    btn.style.color = "white";
                    btn.style.border = "none";
                    btn.style.borderRadius = "50%";
                    btn.style.width = "22px";
                    btn.style.height = "22px";
                    btn.style.cursor = "pointer";
                    btn.onclick = function () {
                        selectedFiles.splice(index, 1);
                        renderPreview();
                    };
                    div.appendChild(img);
                    div.appendChild(btn);
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }
        // Al enviar, agregamos todas las im√°genes seleccionadas al FormData
        document.getElementById("destinoForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            selectedFiles.forEach(file => {
                formData.append("imagenFiles", file);
            });
            fetch(this.action, {
                method: this.method,
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = "/destinoTuristicos";
                } else {
                    alert("Error al guardar el destino");
                }
            });
        });
    </script>
</div>
</html>
