<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout"
      xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(
                180deg,
                #d9d9d9 0%,      /* gris claro suave */
                #eae7e2 100%     /* blanco hueso, no blanco puro */
            );
        }
        .btn-primary {
            background-color: #0d6efd;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        /* Card de detalles */
        .card-detalles {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .card-header-detalles {
            background: linear-gradient(90deg, #0a58ca, #1969d4);
            color: #fff;
            padding: 1rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
            font-weight: 700;
        }
        /* T칤tulo del destino */
        .destino-titulo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Estilo para los inputs y textareas */
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.6rem 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        .form-control:focus {
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.2rem rgba(10, 88, 202, 0.25);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        /* Estilo para los labels */
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.3rem;
            display: block;
        }
        /* Estilo para los selects */
        select {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.6rem 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.2rem rgba(10, 88, 202, 0.25);
        }
        /* Contenedor principal */
        .contenedor-principal {
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Estilo para la vista previa de im치genes */
        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center;
        }
        #previewContainer img {
            border: 1px solid #ccc;
            border-radius: 5px;
            object-fit: cover;
            width: 120px;
            height: 120px;
        }
        /* Bot칩n para eliminar imagen */
        #previewContainer button {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            position: absolute;
            top: 2px;
            right: 2px;
        }
        /* Ajuste para los campos del formulario */
        .form-group {
            margin-bottom: 1.2rem;
            width: 100%;
        }
        .row {
            width: 100%;
            margin-bottom: 1rem;
        }
        /* Ajuste para los botones */
        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        /* Estilo para las im치genes actuales */
        .imagenes-actuales {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center;
        }
        .imagen-actual {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .imagen-actual img {
            width: 120px;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 5px;
            object-fit: cover;
        }
        .btn-eliminar-imagen {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            position: absolute;
            top: 2px;
            right: 2px;
        }
    </style>
</head>
<div layout:fragment="content" class="contenedor-principal">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-detalles">
                    <div class="card-header-detalles">
                        <h4>游꺖 Editar destino</h4>
                    </div>
                    <form id="destinoForm"
                          th:action="@{/destinoTuristicos/save}"
                          th:object="${destinoTuristico}"
                          method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <!-- Campos normales -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del destino" maxlength="100" required>
                                </div>
                            </div>
                        </div>
                        <!-- Descripci칩n -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="descripcion">Descripci칩n</label>
                                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" cols="12" rows="3" maxlength="2500" required></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Ubicaci칩n -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="ubicacion">Ubicaci칩n</label>
                                    <textarea class="form-control" th:field="*{ubicacion}" id="ubicacion" cols="12" rows="3" maxlength="300" required></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Horario -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="horario">Horario</label>
                                    <textarea class="form-control" th:field="*{horario}" id="horario" cols="12" rows="3" maxlength="100" required></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Departamento -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="departamento">Departamento:</label>
                                    <select class="form-control" th:field="*{departamento}" id="departamento" required>
                                        <option value="">Selecciona un departamento</option>
                                        <option th:each="depto : ${departamentos}"
                                                th:value="${depto.id}"
                                                th:text="${depto.nombre}"
                                                th:selected="${depto.id eq destinoTuristico.departamento?.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Categor칤a -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="categoria">Categor칤a:</label>
                                    <select class="form-control" th:field="*{categoria}" id="categoria" required>
                                        <option value="">Selecciona una categor칤a</option>
                                        <option th:each="cat : ${categorias}"
                                                th:value="${cat.id}"
                                                th:text="${cat.nombre}"
                                                th:selected="${cat.id eq destinoTuristico.categoria?.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Subir nuevas im치genes -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label for="imagenFiles">Nuevas im치genes</label>
                                    <input type="file" id="imagenFiles" name="imagenFiles" multiple class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <!-- Previsualizaci칩n de nuevas im치genes -->
                        <div class="form-group" id="previewContainer"></div>
                        <!-- Im치genes actuales con opci칩n de eliminar -->
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="form-group">
                                    <label>Im치genes actuales</label>
                                    <div class="imagenes-actuales">
                                        <div th:each="img : ${destinoTuristico.imagenes}" class="imagen-actual">
                                            <img th:if="${img.base64Image != null}"
                                                 th:src="'data:image/png;base64,' + ${img.base64Image}"
                                                 alt="Imagen destino">
                                            <button type="button" class="btn-eliminar-imagen" onclick="toggleDelete(this)">칑</button>
                                            <input type="checkbox" name="deleteImages" th:value="${img.id}" style="display:none;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Botones -->
                        <div class="botones-container">
                            <a th:href="@{/destinoTuristicos}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // =============== IM츼GENES EXISTENTES (BD) ===============
        function toggleDelete(btn) {
            let container = btn.closest("div");
            let checkbox = container.querySelector("input[type=checkbox]");
            if (checkbox.checked) {
                checkbox.checked = false;
                btn.style.background = "red";
            } else {
                checkbox.checked = true;
                btn.style.background = "gray";
            }
        }
        // =============== IM츼GENES NUEVAS (LOCALES) ===============
        const inputFiles = document.getElementById('imagenFiles');
        const previewContainer = document.getElementById('previewContainer');
        inputFiles.addEventListener('change', function () {
            Array.from(this.files).forEach((file) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Crear contenedor de imagen con bot칩n X
                    const container = document.createElement('div');
                    container.style.position = 'relative';
                    container.style.display = 'inline-block';
                    container.style.margin = '5px';
                    // Imagen
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '120px';
                    img.style.height = '120px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '5px';
                    img.style.border = '1px solid #ccc';
                    // Bot칩n X
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.innerHTML = '칑';
                    btn.className = 'btn-eliminar-imagen';
                    btn.style.position = 'absolute';
                    btn.style.top = '2px';
                    btn.style.right = '2px';
                    // Evento eliminar SOLO para nuevas im치genes
                    btn.onclick = () => {
                        container.remove();
                        // Quitar el archivo del input (reconstruimos el FileList)
                        const dt = new DataTransfer();
                        Array.from(inputFiles.files)
                            .forEach(f => {
                                if (f !== file) dt.items.add(f);
                            });
                        inputFiles.files = dt.files;
                    };
                    // Armar contenedor
                    container.appendChild(img);
                    container.appendChild(btn);
                    previewContainer.appendChild(container);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</div>
</html>
