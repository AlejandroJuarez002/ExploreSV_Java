<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: gray;
        }
        .btn-eliminar {
            background-color: #dc3545;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-eliminar:hover {
            background-color: #bb2d3b;
        }
        .btn-regresar {
            background-color: #6c757d;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
        }
        .btn-regresar:hover {
            background-color: #5a6268;
        }
        /* Card de detalles */
        .card-detalles {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .card-header-detalles {
            background: linear-gradient(90deg, #dc3545, #c82333);
            color: #fff;
            padding: 1rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
            font-weight: 700;
        }
        /* T√≠tulo del destino */
        .destino-titulo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Detalles estilo caja */
        .detalle-box {
            background-color: #f8f9fa;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .detalle-row {
            display: flex;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detalle-row:last-child {
            border-bottom: none;
        }
        .detalle-half {
            flex: 1;
            display: flex;
            padding: 0 0.5rem;
        }
        .detalle-label {
            color: #495057;
            font-weight: 600;
            margin-right: 0.5rem;
            min-width: 120px;
        }
        .detalle-value {
            color: #212529;
            font-weight: 400;
            word-break: break-word;
        }
        .detalle-descripcion {
            white-space: pre-line;
            line-height: 1.6;
            width: 100%;
            padding-left: 0.5rem;
            min-height: 100px;
            display: block;
        }
        /* Im√°genes */
        .imagenes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 0.5rem;
            justify-content: flex-start;
        }
        .imagen-item {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        .imagen-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Contenedor principal */
        .contenedor-principal {
            padding: 1.5rem;
            min-height: 100vh;
        }
        /* Advertencia */
        .advertencia {
            background-color: #fff3cd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            color: #856404;
        }
        /* Botones */
        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
    </style>
</head>
<div layout:fragment="content" class="contenedor-principal">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-detalles">
                    <div class="card-header-detalles">
                        <h4>‚ö†Ô∏è Eliminar destino tur√≠stico</h4>
                    </div>
                    <div class="advertencia">
                        <p>¬øEst√° seguro que desea eliminar este registro?</p>
                    </div>
                    <!-- T√≠tulo -->
                    <h2 class="destino-titulo" th:text="${destino.nombre}"></h2>
                    <!-- Detalles -->
                    <div class="detalle-box">
                        <div class="detalle-row">
                            <span class="detalle-label">üìù Descripci√≥n:</span>
                            <div class="detalle-descripcion" th:text="${destino.descripcion}"></div>
                        </div>
                        <div class="detalle-row">
                            <div class="detalle-half">
                                <span class="detalle-label">üìç Ubicaci√≥n:</span>
                                <span class="detalle-value" th:text="${destino.ubicacion}"></span>
                            </div>
                            <div class="detalle-half">
                                <span class="detalle-label">‚è∞ Horario:</span>
                                <span class="detalle-value" th:text="${destino.horario}"></span>
                            </div>
                        </div>
                        <div class="detalle-row">
                            <div class="detalle-half">
                                <span class="detalle-label">üèõÔ∏è Departamento:</span>
                                <span class="detalle-value" th:text="${destino.departamento?.nombre}">No especificado</span>
                            </div>
                            <div class="detalle-half">
                                <span class="detalle-label">üìå Categor√≠a:</span>
                                <span class="detalle-value" th:text="${destino.categoria?.nombre}">No especificado</span>
                            </div>
                        </div>
                        <div class="detalle-row">
                            <span class="detalle-label">üñºÔ∏è Im√°genes:</span>
                            <div class="imagenes-container">
                                <div th:each="img : ${destino.imagenes}" class="imagen-item">
                                    <img th:if="${img.base64Image != null}"
                                         th:src="'data:image/png;base64,' + ${img.base64Image}"
                                         alt="Imagen destino">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Formulario y botones -->
                    <form th:action="@{/destinoTuristicos/delete}" method="post" class="botones-container">
                        <input type="hidden" name="Id" th:value="${destino.Id}">
                        <a th:href="@{/destinoTuristicos}" class="btn btn-regresar px-4 py-2 rounded-3 shadow-sm">
                            ‚¨Ö Regresar
                        </a>
                        <button type="submit" class="btn btn-eliminar px-4 py-2 rounded-3 shadow-sm">
                            üóëÔ∏è Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
