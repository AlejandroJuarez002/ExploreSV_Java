<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content">
    <h1>Eliminar destino turistico </h1>
    <h3>Esta seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:text="${destino.Id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${destino.nombre}"></dd>

            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${destino.descripcion}"></dd>

            <dt class="col-sm-2">Ubicacion</dt>
            <dd class="col-sm-10" th:text="${destino.ubicacion}"></dd>

            <dt class="col-sm-2">Horario</dt>
            <dd class="col-sm-10" th:text="${destino.horario}"></dd>

            <dt class="col-sm-2">Im√°genes</dt>
            <dd class="col-sm-10">
                <div class="d-flex flex-wrap">
                    <div th:each="img : ${destino.imagenes}" class="p-1">
                        <img th:if="${img.base64Image != null}"
                             th:src="'data:image/png;base64,' + ${img.base64Image}"
                             alt="Imagen destino"
                             style="width:100px;height:100px;object-fit:cover;border-radius:5px;">
                    </div>
                </div>
            </dd>
        </dl>

        <form th:action="@{/destinoTuristicos/delete}" method="post">
            <input type="hidden" Id="id" name="Id" th:value="${destino.Id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/destinoTuristicos}">Regresar</a>
        </form>
    </div>
</div>
