<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos globales (solo para este fragmento) */
        .usuario-create-container {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            position: relative;
        }
        /* Capa blanca translÃºcida */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        /* Estilos para el card header (gradiente) */
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #3d85c6);
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        /* Estilos para el card body */
        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }
        /* Estilos para inputs y labels */
        .form-control {
            border-width: 2px;
            border-radius: 0.375rem;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        /* Estilos para el card */
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
            border: none;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
        }
        /* Estilos para el hr */
        .hr-custom {
            margin: 1.5rem 0;
            opacity: 0.3;
        }
        /* Estilos para botones personalizados */
        .btn-guardar {
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            border-radius: 0.375rem;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
        .btn-guardar:hover {
            background-color: #218838;
        }
        .btn-regresar {
            background-color: #6c757d;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            border-radius: 0.375rem;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
        .btn-regresar:hover {
            background-color: #5a6268;
        }
        /* Contenedor de botones */
        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
    </style>
</head>
<div layout:fragment="content" class="usuario-create-container">
    <!-- Capa blanca translÃºcida -->
    <div class="overlay"></div>
    <!-- Contenido (el card) -->
    <div class="row justify-content-center w-100 position-relative">
        <div class="col-lg-8 col-md-10">
            <!-- Card contenedor -->
            <div class="card border-0">
                <div class="card-header">
                    <h4 class="mb-0 fw-semibold">âž• Crear Nuevo Usuario</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text"
                                   class="form-control border-2 rounded-3"
                                   th:field="*{nombre}"
                                   id="nombre"
                                   placeholder="Escriba su nombre por favor"
                                   required>
                        </div>
                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text"
                                   class="form-control border-2 rounded-3"
                                   th:field="*{apellido}"
                                   id="apellido"
                                   placeholder="Escriba su apellido por favor"
                                   required>
                        </div>
                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text"
                                   class="form-control border-2 rounded-3"
                                   th:field="*{nombreUsuario}"
                                   id="nombreUsuario"
                                   placeholder="Escriba el nombre de usuario por favor"
                                   required>
                        </div>
                        <!-- ContraseÃ±a -->
                        <div class="mb-3">
                            <label for="clave" class="form-label">ContraseÃ±a</label>
                            <input type="password"
                                   class="form-control border-2 rounded-3"
                                   th:field="*{clave}"
                                   id="clave"
                                   placeholder="Escriba su contraseÃ±a por favor"
                                   required>
                        </div>
                        <hr class="hr-custom">
                        <!-- Botones -->
                        <div class="botones-container">
                            <a th:href="@{/usuarios}"
                               class="btn btn-regresar">
                                â¬… Regresar
                            </a>
                            <button type="submit"
                                    class="btn btn-guardar">
                                ðŸ’¾ Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
