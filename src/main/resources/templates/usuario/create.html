<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <style>
/* Fondo */
body {
    background: #f5f7fa;
    font-family: "Poppins", sans-serif;
    color: #333;
}

/* Título */
h1 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 25px;
    color: #2d3436;
    text-align: center;
}

/* Formulario */
form {
    background: #fff;
    border-radius: 14px;
    padding: 25px 30px;
    box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
    max-width: 750px;
    margin: 0 auto;
}

/* Labels */
label {
    font-weight: 500;
    color: #2d3436;
    margin-bottom: 6px;
    display: inline-block;
}

/* Inputs */
.form-control {
    border-radius: 10px;
    padding: 10px 14px;
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.form-control:focus {
    border-color: #28a745; /* Verde para diferenciar Create */
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15);
    outline: none;
}

/* Botón Guardar */
button[type="submit"].btn-primary {
    background: #28a745;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    padding: 10px 18px;
    transition: all 0.3s ease;
}

button[type="submit"].btn-primary:hover {
    background: #218838;
    transform: translateY(-2px);
    box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.12);
}

/* Botón regresar */
a {
    display: inline-block;
    margin-left: 10px;
    border-radius: 8px;
    font-weight: 500;
    padding: 10px 18px;
    text-decoration: none;
    border: 1px solid #6c757d;
    color: #6c757d;
    transition: all 0.3s ease;
}

a:hover {
    background: #6c757d;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.12);
}

/* Separador */
hr {
    margin: 25px 0;
    border: none;
    border-top: 1px solid #eee;
}

/* Responsividad */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 18px;
    }
}
    </style>
</head>
<div layout:fragment="content">
    <h1>Crea Nuevo Usuario</h1>
    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba su nombre por favor." required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba su apellido por favor." required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}" id="nombreUsuario" placeholder="Escriba el nombre de usuario por favor." required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clave">Contraseña</label>
                    <input type="password" class="form-control" id="clave" th:field="*{clave}" placeholder="Escriba su contraseña por favor." required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/usuarios}">Regresar</a>
    </form>
</div>
