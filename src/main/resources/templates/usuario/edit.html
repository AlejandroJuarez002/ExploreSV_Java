<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <style>
        /* Fondo */
        body {
            background: #f5f7fa;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        /* Título */
        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 25px;
            color: #2d3436;
            text-align: center;
        }

        /* Formulario */
        form {
            background: #fff;
            border-radius: 14px;
            padding: 25px 30px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
            max-width: 750px;
            margin: 0 auto;
        }

        /* Labels */
        label {
            font-weight: 500;
            color: #2d3436;
            margin-bottom: 6px;
            display: inline-block;
        }

        /* Inputs */
        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
            outline: none;
        }

        /* Corrección para la barra de búsqueda */
        .form-control.search-input {
            position: relative;
            z-index: 1;
            background: #fff;
        }

        /* Checkbox */
        .form-check-label {
            font-weight: 500;
            cursor: pointer;
        }

        .form-check-input {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Botones */
        button[type="submit"].btn-primary {
            background: #007bff;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 18px;
            transition: all 0.3s ease;
        }

        button[type="submit"].btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.12);
        }

        /* Botón regresar */
        a {
            display: inline-block;
            margin-left: 10px;
            border-radius: 8px;
            font-weight: 500;
            padding: 10px 18px;
            text-decoration: none;
            border: 1px solid #6c757d;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #6c757d;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.12);
        }

        /* Corrección para los bordes de las opciones del menú de navegación */
        .nav-menu a {
            border: none !important;
            box-shadow: none !important;
        }

        .nav-menu a:hover,
        .nav-menu a:focus {
            border: none !important;
            box-shadow: none !important;
        }

        /* Separador */
        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            .form-group, .form-check {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<div layout:fragment="content">
    <h1>Editar Usuario</h1>
    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post" onsubmit="return validarFormulario()">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba su nombre de usuario porfavor." required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Escriba su apellido por favor." required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}" id="nombreUsuario" placeholder="Escriba el nombre de usuario por favor." required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cambiarClave" onclick="toggleClave()">
                    <label class="form-check-label" for="cambiarClave">Cambiar contraseña</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clave">Nueva Contraseña</label>
                    <input type="password" class="form-control" th:field="*{clave}" id="clave" placeholder="Escriba su nueva contraseña por favor." disabled>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/usuarios}">Regresar</a>
    </form>

    <script>
        function toggleClave() {
            const cambiarClave = document.getElementById('cambiarClave');
            const claveInput = document.getElementById('clave');
            claveInput.disabled = !cambiarClave.checked;
            if (!cambiarClave.checked) {
                claveInput.value = '';
            }
        }

        function validarFormulario() {
            const cambiarClave = document.getElementById('cambiarClave');
            const claveInput = document.getElementById('clave');
            if (cambiarClave.checked && claveInput.value.trim() === '') {
                alert('Debe ingresar una nueva contraseña si marcó la opción de cambiarla.');
                return false;
            }
            return true;
        }
    </script>
</div>
</html>
