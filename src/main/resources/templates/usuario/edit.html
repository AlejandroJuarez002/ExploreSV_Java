<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_mainLayout">
<head>
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos globales */
        .usuario-edit-container {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            position: relative;
        }
        /* Capa blanca transl√∫cida */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }
        /* Card de edici√≥n */
        .card-editar {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
        }
        /* Header del card */
        .card-header-editar {
            background: linear-gradient(90deg, #0d6efd, #3d85c6);
            color: #fff;
            padding: 1rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
            font-weight: 600;
        }
        /* Estilos para labels */
        label {
            font-weight: 600;
            color: #495057;
        }
        /* Estilos para inputs */
        input.form-control {
            border-radius: 0.5rem;
            border: 2px solid #ced4da;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
        }
        /* Botones personalizados */
        .btn-guardar {
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            border-radius: 0.375rem;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
        .btn-guardar:hover {
            background-color: #218838;
        }
        .btn-regresar {
            background-color: #6c757d;
            color: #fff;
            border: none;
            transition: 0.3s ease;
            border-radius: 0.375rem;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
        .btn-regresar:hover {
            background-color: #5a6268;
        }
        /* Contenedor de botones */
        .botones-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        /* Checkbox personalizado */
        .form-check-input {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }
        .form-check-label {
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<div layout:fragment="content" class="usuario-edit-container">
    <!-- Capa blanca transl√∫cida -->
    <div class="overlay"></div>
    <!-- Contenido central -->
    <div class="row justify-content-center w-100 position-relative">
        <div class="col-lg-6 col-md-8">
            <div class="card-editar">
                <div class="card-header-editar">
                    <h4>‚úèÔ∏è Editar Usuario</h4>
                </div>
                <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post" onsubmit="return validarFormulario()" class="mt-4">
                    <input type="hidden" th:field="*{id}">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{nombre}"
                               id="nombre"
                               placeholder="Escriba su nombre por favor"
                               required>
                    </div>
                    <!-- Apellido -->
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{apellido}"
                               id="apellido"
                               placeholder="Escriba su apellido por favor"
                               required>
                    </div>
                    <!-- Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{nombreUsuario}"
                               id="nombreUsuario"
                               placeholder="Escriba el nombre de usuario por favor"
                               required>
                    </div>
                    <!-- Checkbox para cambiar contrase√±a -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="cambiarClave" onclick="toggleClave()">
                        <label class="form-check-label" for="cambiarClave">Cambiar contrase√±a</label>
                    </div>
                    <!-- Contrase√±a -->
                    <div class="mb-3">
                        <label for="clave" class="form-label">Nueva Contrase√±a</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{clave}"
                               id="clave"
                               placeholder="Escriba su nueva contrase√±a por favor"
                               disabled>
                    </div>
                    <hr class="my-4">
                    <!-- Botones -->
                    <div class="botones-container">
                        <a th:href="@{/usuarios}" class="btn btn-regresar">
                            ‚¨Ö Regresar
                        </a>
                        <button type="submit" class="btn btn-guardar">
                            üíæ Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleClave() {
            const cambiarClave = document.getElementById('cambiarClave');
            const claveInput = document.getElementById('clave');
            claveInput.disabled = !cambiarClave.checked;
            if (!cambiarClave.checked) {
                claveInput.value = '';
            }
        }
        function validarFormulario() {
            const cambiarClave = document.getElementById('cambiarClave');
            const claveInput = document.getElementById('clave');
            if (cambiarClave.checked && claveInput.value.trim() === '') {
                alert('Debe ingresar una nueva contrase√±a si marc√≥ la opci√≥n de cambiarla.');
                return false;
            }
            return true;
        }
    </script>
</div>
</html>
