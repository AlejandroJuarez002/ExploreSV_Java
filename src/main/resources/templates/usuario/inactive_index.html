<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Usuarios Desactivados</h1>
    <a th:href="@{/usuarios}" class="btn btn-outline-primary">Volver a Usuarios Activos</a>

    <div class="card mb-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre de Usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${usuarios}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.apellido}"></td>
                <td th:text="${item.nombreUsuario}"></td>
                <td th:text="${item.status == 1} ? 'Activo' : 'Inactivo'"></td>
                <td>
                    <a th:href="@{/usuarios/activate/{id}(id=${item.id})}" class="btn btn-outline-success">Reactivar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginador -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/usuarios/inactive?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
