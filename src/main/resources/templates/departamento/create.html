<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos globales */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
        background-color: gray;
    }

    /* Estilos para botones personalizados */
    .btn-guardar {
      background-color: #28a745; /* Verde fuerte */
      color: #fff;
      border: none;
      transition: 0.3s ease;
    }
    .btn-guardar:hover {
      background-color: #218838;
    }
    .btn-regresar {
      background-color: #6c757d; /* Gris elegante */
      color: #fff;
      border: none;
      transition: 0.3s ease;
    }
    .btn-regresar:hover {
      background-color: #5a6268;
    }

    /* Estilos para el card header (gradiente) */
    .card-header {
      background: linear-gradient(90deg, #0d6efd, #3d85c6);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    /* Estilos para el card body */
    .card-body {
      background-color: #ffffff;
    }

    /* Estilos para inputs y labels */
    .form-control {
      border-width: 2px;
      border-radius: 0.375rem;
    }

    /* Estilos para el contenedor principal */
    .container-fluid {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Capa blanca translÃºcida */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
    }

    /* Estilos para el card */
    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      border: none;
      border-radius: 1rem;
    }

    /* Estilos para el hr */
    .hr-custom {
      margin: 1.5rem 0;
    }

    /* Estilos para los botones de acciÃ³n */
    .btn-action {
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
    }
  </style>
</head>

<div layout:fragment="content" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center overflow-hidden">
  <!-- Capa blanca translÃºcida -->
  <div class="overlay"></div>

  <!-- Contenido (el card) -->
  <div class="row justify-content-center w-100 position-relative">
    <div class="col-lg-6 col-md-8">
      <!-- Card contenedor -->
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-center text-white">
          <h4 class="mb-0 fw-semibold">âž• Crear nuevo Departamento</h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/departamentos/save}" th:object="${departamento}" method="post">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold text-secondary">Nombre</label>
              <input type="text"
                     class="form-control border-2 rounded-3"
                     th:field="*{nombre}"
                     id="nombre"
                     placeholder="Escriba el nombre del departamento"
                     required>
            </div>
            <hr class="my-4 hr-custom">
            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <a th:href="@{/departamentos}"
                 class="btn btn-regresar px-4 py-2 rounded-3 shadow-sm btn-action">
                â¬… Regresar
              </a>
              <button type="submit"
                      class="btn btn-guardar px-4 py-2 rounded-3 shadow-sm btn-action">
                ðŸ’¾ Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
