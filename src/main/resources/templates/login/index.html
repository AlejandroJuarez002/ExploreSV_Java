<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style th:inline="css">
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/img/AtardecerPlaya.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.70); /* Fondo blanco traslúcido */
            backdrop-filter: blur(8px); /* Desenfoque del fondo */
            -webkit-backdrop-filter: blur(8px);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 420px;
        }
        h3 {
            font-weight: 700;
            color: #1f2937;
        }
        .alert-custom {
            background-color: #fde8e8; /* Fondo claro para mensaje de error */
            color: #991b1b; /* Rojo oscuro para el texto */
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 10px;
        }

        .alert-custom::before {
            content: "⚠️";
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div class="mt-3 text-center">
            <p th:if="${param.error}" class="alert-custom mb-0">Usuario o contraseña incorrectos</p>
            <p th:if="${param.logout}" class="text-success mb-0">Has cerrado sesión correctamente</p>
        </div>
    </form>
</div>
</body>
</html>
