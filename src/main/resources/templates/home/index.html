<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1 class="text-center">Destinos Tur√≠sticos recientes.</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="destino : ${destinoTuristicos}">
            <div class="card h-100 shadow-sm">
                <img
                        th:if="${destino['imagenes'].size() > 0 and destino['imagenes'][0].base64Image != null}"
                        th:src="'data:image/png;base64,' + ${destino['imagenes'][0].base64Image}"
                        class="card-img-top"
                        alt="Imagen destino"
                        style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${destino['destino'].nombre}"></h5>
                    <p class="card-text" th:text="${destino['destino'].descripcion}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
